<ul id="site" ng-controller="SiteController">
    <li class="site active">
        <i class="icon-plug" ng-class="{ 'collapsed': siteCollapsed }" ng-click="toggleSiteSidebar()"></i>

        <div class="site-address">{{ zookeeper.ip }}:{{ zookeeper.port }}</div>

        <button class="btn btn-cancel pull-right" title="Disconnect" ng-click="disconnect($event)">
            <i class="icon-scissors"></i>
        </button>
    </li>
</ul>
