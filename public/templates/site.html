<ul id="site" ng-controller="SiteController">
  <li class="site active" ng-click="toggleSiteSidebar()">
    <i class="icon-plug"></i>

    <p class="site-address">{{ zookeeper.ip }}:{{ zookeeper.port }}</p>

    <button class="btn btn-cancel" ng-click="disconnect($event)">
      <i class="icon-scissors"></i>
      Disconnect
    </button>
  </li>
</ul>
