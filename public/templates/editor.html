<textarea class="editor" id="editor" ng-show="!!selectedNode" ng-style="{'height': height + 'px'}"></textarea>

<section class="col-2-3 action-bar slide-left" ng-show="!!selectedNode">
    <div class="pull-right">
        <button class="btn btn-metro btn-ok" type="button">
            <i class="icon-ok"></i>
            OK
        </button>

        <button class="btn btn-metro btn-cancel" type="button">
            <i class="icon-cancel"></i>
            Cancel
        </button>
    </div>
</section>
